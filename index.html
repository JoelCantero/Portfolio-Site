<!DOCTYPE HTML>
<html>

<head>
	<title>Joel Cantero | Portfolio Site</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
</head>

<body>
	<!-- Here is our main header that is used across all the devices -->
	<header>

		<img id="header-logo" src="img/udacity-logo.svg" alt="Udacity logo">

		<div id="header-titles">
			<div id="header-name"><h1>Joel Cantero</h1></div>
			<div id="header-subtitle"><h3>Front-end web designer</h3></div>
		</div>

		<div id="separator">
			<hr>
		</div>

	</header>

	<!-- Here is our page's main content -->
	<main>
		<!-- Here is our main image -->
		<img id="featured-img" src="img/featured-img_450.jpg"  sizes="100vw" srcset="img/featured-img_1000.jpg 1000w, img/featured-img_768.jpg 768w, img/featured-img_450.jpg 450w" alt="I like coding :)">

		<section id="featured-work">

			<div id="featured-work-title">
				<h2>Featured work</h2>
			</div>

			<!-- It contains an work article -->
			<!-- TODO: add other works -->
			<article class="work">
				<img class="work-img" src="img/animal-trading-cards.jpg" alt="Animal Trading Cards Project">
				<h3>Animal Trading Cards</h3>
				<p><a target="_blank" href="https://github.com/JoelCantero/Animal-Trading-Cards">https://github.com/JoelCantero/Animal-Trading-Cards</a></p>
			</article>

			<article class="work">
				<img class="work-img" src="img/the-brighton-times.jpg" alt="The Brighton Times Project">
				<h3>The Brighton Times</h3>
				<p><a target="_blank" href="https://github.com/JoelCantero/The-Brighton-Times">https://github.com/JoelCantero/The-Brighton-Times</a></p>
			</article>

			<article class="work">
				<img class="work-img" src="img/resum-site.jpg" alt="Resum Site Project">
				<h3>Resume Site</h3>
				<p><a target="_blank" href="https://github.com/JoelCantero/Resume-site">https://github.com/JoelCantero/Resume-site</a></p>
			</article>

		</section>

	</main>

</body>

</html>
